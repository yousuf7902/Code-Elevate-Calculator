<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="display">
                <input type="text" name="" id="display_bar" readonly />
            </div>
            <div class="functionalites">
                <div><button type="button" class="btn clear">AC</button></div>
                <div><button type="button" class="btn delete">Del</button></div>
                <div><button type="button" class="btn decimal">.</button></div>
                <div><button type="button" class="btn division">/</button></div>
                <div><button type="button" class="btn keys7">7</button></div>
                <div><button type="button" class="btn keys8">8</button></div>
                <div><button type="button" class="btn keys9">9</button></div>
                <div><button type="button" class="btn multi">*</button></div>
                <div><button type="button" class="btn keys4">4</button></div>
                <div><button type="button" class="btn keys5">5</button></div>
                <div><button type="button" class="btn keys6">6</button></div>
                <div><button type="button" class="btn subtract">-</button></div>
                <div><button type="button" class="btn keys1">1</button></div>
                <div><button type="button" class="btn keys2">2</button></div>
                <div><button type="button" class="btn keys3">3</button></div>
                <div><button type="button" class="btn addition">+</button></div>
                <div><button type="button" class="btn keys00">00</button></div>
                <div><button type="button" class="btn keys0">0</button></div>
                <div class="equal"><button type="button" class="btn btn-equal">=</button></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
